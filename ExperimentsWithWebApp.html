<!DOCTYPE html>
<html lang="en">
    <head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">

	<title>Experimenting with Web Application</title>
    </head>
    <body>
	<div id="tabs">
	    <ul class="nav nav-tabs" data-tabs="tabs">
		<li class="active"><a href="#My-Table" data-toggle="tab">Weather Table</a></li>
		<li><a href="#My-Charts" data-toggle="tab">7 days forecast</a></li>
		<li><a href="#Others" data-toggle="tab">Others</a></li>
	    </ul>
	</div>
	<div id="contents" class="tab-content">
	    <div role="tabpanel" class="tab-pane fade in active" id="My-Table">
		<p>Current Weather</p>
	    	<table class="Mytable">
		    <tbody class="weather">
			<script id="weather-data" type="x-handlebars-template">
			    <tr> 
			        <th>Country</th>
				<td>{{name}} </td>
			    </tr>

			    {{#sys}}
			    <tr> 
			        <th>Country Callsign</th>
				<td>{{country}}</td>
			    </tr>
			    {{/sys}}
			    
			    {{#main}}
			    <tr> 
			        <th>Teperature</th>
				<td>{{temp}} &deg;C</td>
			    </tr>
			    <tr>
			        <th>Humidity</th>
				<td>{{humidity}} %</td>
			    </tr>
			    {{/main}}
			</script>
		    </tbody>
		</table>
	    </div>
	    <div role="tabpanel" class="tab-pane fade" id="My-Charts">
		<p>Predicted Max temperature for the next 7 days*</p>
		<canvas id="myChart" width="400" height="400"></canvas>
		<p id="finePrint">*Predicted data is not 100% reliable</p>
	    </div>
	    <div role="tabpanel" class="tab-pane fade" id="Others">
		<p>Others</p>
		<div>
		    <ul class ="shoesNav"></ul>
    		    <script id="shoe-template" type="x-handlebars-template">
			{{#each this}}
			    <li class="shoes"><p>{{name}} -- Price: {{price}} </p></li>
			{{/each}}
    		    </script>
		</div>
	    </div>  
	</div>
	<script src="scripts/jquery-1.12.3.min.js"></script>
	<script src="scripts/handlebars-v4.0.5.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/chart.min.js"></script>
	<script src="scripts/main.js"></script>
    </body>

</html>
